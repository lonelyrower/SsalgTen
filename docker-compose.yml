version: "3.8"

services:
  frontend:
    build: ./frontend
    container_name: ssalgten-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  backend:
    build: ./backend
    container_name: ssalgten-backend
    ports:
      - "8080:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - PORT=3000